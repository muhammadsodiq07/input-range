<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Range Js</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
    <div class="input-holder w-50 ms-auto me-auto mb-4 mt-4">
        <input type="text" name="fifty-letter" class="form-control letter" placeholder="max 50 letters" maxlength="37">
        <span class="range-grow">
            <span class="controller">

            </span>
        </span>
    </div>
    <div class="input-holder w-50 ms-auto me-auto mb-4 mt-4">
        <input type="text" name="hundred-letter" class="form-control letter" placeholder="max 100 letters" maxlength="100">
        <span class="range-grow">
            <span class="controller">

            </span>
        </span>
    </div>
    <div class="input-holder w-50 ms-auto me-auto mb-4 mt-4">
        <textarea class="letter w-100" name="thousand-letters" placeholder="max 1000 letters" maxlength="1000"></textarea>
        <span class="range-grow">
            <span class="controller">

            </span>
        </span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="js/main.js"></script>
</body>



</html>
